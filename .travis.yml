language: php

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

services:
  - mysql

env:
  global:
    - MYSQL_HOST=127.0.0.1
    - MYSQL_PORT=3306
    - MYSQL_USER=root
    - MYSQL_PASSWORD=""
    - MYSQL_DATABASE=test

before_install:
  - mysql -e 'CREATE DATABASE test'

install:
  - composer install --prefer-dist -o

script:
  - phpunit --version
  - phpunit --colors --coverage-text
