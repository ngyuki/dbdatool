services:
  php:
    image: ngyuki/php-dev:7.2
    depends_on:
      - mysql
    volumes:
      - ./:/app/
    working_dir: /app/
    stop_signal: KILL
    environment: &environment
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    command:
      - sh
      - -c
      - |
        composer install -o --ansi --prefer-dist
        php -v
        echo
        tail -f /dev/null

  mysql:
    image: mysql:8
    volumes:
      - ./:/app/
    working_dir: /app/
    ports:
      - ${MYSQL_TCP_PORT-13306}:3306
    environment:
      <<: *environment
    command:
      - --default_authentication_plugin=mysql_native_password
      - --character-set-server=utf8
